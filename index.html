<!DOCTYPE html>
<html>
<head>
    <title>NIFTY 50 Alpha Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg,#0f172a,#1e293b);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .hero {
            padding: 20px;
            max-width: 500px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.7;
            margin-bottom: 30px;
        }

        button {
            padding: 16px 30px;
            font-size: 16px;
            border-radius: 30px;
            border: none;
            background: linear-gradient(90deg,#2563eb,#7c3aed);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>

<div class="hero">
    <h1>NIFTY 50 Alpha Engine</h1>
    <p>
        Daily cross-sectional ranking model for identifying
        high-momentum opportunities within the NIFTY 50 universe.
    </p>
    <button onclick="window.location.href='dashboard.html'">
        Enter Dashboard
    </button>
</div>

</body>
</html>
